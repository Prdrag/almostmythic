<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../assets/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class="row">
      <div class="col s6">
        <h2>Nighthold</h2>
      </div>
      <div class="col s3">
        <p>
          <input name="difficulty" type="radio" id="nhc" />
          <label for="nhc">NHC</label>
        </p>
        <p>
          <input name="difficulty" type="radio" id="hc" />
          <label for="hc">HC</label>
        </p>
        <p>
          <input name="difficulty" type="radio" id="m"  />
          <label for="m">M</label>
        </p>
      </div>
      <div class="col s3">
        <p>
          <input name="role" type="radio" id="tank" />
          <label for="tank">Tank</label>
        </p>
        <p>
          <input name="role" type="radio" id="heal" />
          <label for="heal">Heal</label>
        </p>
        <p>
          <input name="role" type="radio" id="dd"  />
          <label for="dd">DD</label>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <ul class="tabs">
          <li class="tab col s1"><a href="#skorpyron">Skorpyron</a></li>
          <li class="tab col s2"><a href="#chronomaticAnomaly">Chronomatic Anomaly</a></li>
          <li class="tab col s1"><a href="#trilliax">Trilliax</a></li>
          <li class="tab col s1"><a href="#aluriel">Aluriel</a></li>
          <li class="tab col s1"><a href="#etraeus">Etraeus</a></li>
          <li class="tab col s2"><a href="#highBotanistTelarn">High Botanist Telarn</a></li>
          <li class="tab col s1"><a href="#krosus">Krosus</a></li>
          <li class="tab col s1"><a href="#tichondrius">Tichondrius</a></li>
          <li class="tab col s1"><a href="#elisande">Elisande</a></li>
          <li class="tab col s1"><a href="#guldan">Guldan</a></li>
        </ul>
        <div id="skorpyron" class="col s12">

        </div>
        <div id="chronomaticAnomaly" class="col s12">Test 2</div>
        <div id="trilliax" class="col s12">Test 3</div>
        <div id="aluriel" class="col s12">Test 4</div>
        <div id="etraeus" class="col s12">Test 4</div>
        <div id="highBotanistTelarn" class="col s12">Test 4</div>
        <div id="krosus" class="col s12">Test 4</div>
        <div id="tichondrius" class="col s12">Test 4</div>
        <div id="elisande" class="col s12">Test 4</div>
        <div id="guldan" class="col s12">Test 4</div>

      </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../assets/js/materialize.min.js"></script>
    <script>
    $(document).ready(function(){
      $('ul.tabs').tabs();
    });
    </script>
  </body>
</html>
